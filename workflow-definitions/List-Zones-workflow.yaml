# Sample input {"project": "uri-test"}
main:
    params: [args]
    steps:
    - List Zones:
        call: http.post
        args:
            url: https://us-central1-uri-test.cloudfunctions.net/ListZones
            auth:
                type: OIDC
            body:
                project: ${args.project}
        result: ResultList
    - Init Zones Loop:
        assign:
        - array: ${ResultList.body.items}
        - result: ""
        - i: 0
    - More Zones?:
        switch:
        - condition: ${len(array) > i}
          next: List Instances
        next: No More Zones
    - No More Zones:
        return:
            Workflow Completed Successfully
    - List Instances:
        call: http.post
        args:
            url: https://us-central1-uri-test.cloudfunctions.net/ListInstances
            auth:
                type: OIDC
            body:
                project: ${args.project}
                zone: ${array[i].name}
        result: ResultList
    - Create Machine Image:
        try:
            call: http.post
            args:
                url: https://us-central1-uri-test.cloudfunctions.net/CreateMachineImages
                auth:
                    type: OIDC
                body:
                    project: ${args.project}
                    items: ${ResultList.body.items}
            result: ResultImages
            # next: iterate
        except:
            as: e
            steps:
                - All Errors:
                    next: iterate
    - iterate:
        assign:
            # - result: ${result + array[i].name + " - "}
            - i: ${i+1}
        next: More Zones?                
